<app-not-found [visible]="!food.id" notFoundMessage="Food Not Food" resetLinkText="Back to HomePage"></app-not-found>

<div *ngIf="food.id" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite {{food.favorite ? '' : 'not'}}" >❤</span>
    </div>
    <div class="rating">
        <star-rating [stars]="food.stars"></star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
        {{origin}}
        </span>
    </div>


    <div class="tags">
        <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
    </div>
<div class="cook-time">
    <span>
        ⏱️ Time To Cook about <strong>{{food.cookTime}} min</strong>
    </span>
</div>
<div class="price">
    <span><b>BDT</b> <strong> {{food.price}}</strong></span>
</div>
<button (click)="addToCart()">Add To Cart</button>
  </div>
</div>
